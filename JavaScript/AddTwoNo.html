<!DOCTYPE html>
<html>
<head>
    <title>Sum of Two Numbers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #0d0101;
        }

        input[type="number"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter two numbers to calculate the sum</h2>

        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <button onclick="calculateSum()">Calculate</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateSum() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;

            let sum = parseFloat(n1) + parseFloat(n2);

            console.log("Sum is: " + sum);
            document.getElementById("result").innerText = "Sum is: " + sum;
        }
    </script>
</body>
</html>
