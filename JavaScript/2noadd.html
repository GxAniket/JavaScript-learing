<!DOCTYPE html>
<html>
<head>
    <title>Sum of Two Numbers</title>
</head>
<body>
    <h2>Enter two numbers to calculate the sum</h2>

    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="calculateSum()">Calculate</button>

    <h3 id="result"></h3>

    <script>
        function calculateSum() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;

            let sum = parseFloat(n1) + parseFloat(n2);

            console.log("Sum is: " + sum);  // Console output
            document.getElementById("result").innerText = "Sum is: " + sum;  // Web output
        }
    </script>
</body>
</html>
